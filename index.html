<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases y Autores</title>
    <!-- Carga de Bootstrap CSS desde la CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <!-- Carga de Bootstrap Icons desde la CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" 
        rel="stylesheet"
    >
</head>
<body>
    <div id="app" class="container mt-5"> 
        <div class="card p-4 shadow-sm">
            <!-- Título principal -->
            <h2 class="mb-3 text-center">Frases y Autores</h2>
            
            <!-- Muestra el número total de frases -->
            <h1 class="mb-4 text-center">Contador de frases: {{frases.length}}</h1>

            <hr>

            <!-- Área de notificaciones -->
            <div v-if="mensaje" class="alert alert-success alert-dismissible fade show" role="alert">
                {{ mensaje }}
                <button type="button" class="btn-close" @click="cerrarMensaje"></button>
            </div>

            <!-- Agrupación de los inputs en una fila -->
            <div class="row g-2 mb-3">
                <!-- Input para la frase, ocupa 6 de 12 columnas -->
                <div class="col-md-6">
                    <input 
                        v-model="nuevaFrase" 
                        type="text" 
                        class="form-control" 
                        placeholder="Añadir frase" 
                        @keypress.enter="agregarFrase"
                    >
                </div>

                <!-- Input para el autor, ocupa 6 de 12 columnas -->
                <div class="col-md-6">
                    <input 
                        v-model="nuevoAutor" 
                        type="text" 
                        class="form-control" 
                        placeholder="Añadir autor" 
                        @keypress.enter="agregarFrase"
                    >
                </div>
            </div>

            <!-- Botón para agregar la nueva frase y autor -->
            <div class="text-center mb-4">
                <button 
                    @click="agregarFrase" 
                    class="btn btn-primary"
                >
                    <i class="bi bi-plus-lg"></i> Añadir frase
                </button>
            </div>

            <hr>

            <!-- Lista de frases y autores con opciones de editar y eliminar -->
            <ul class="list-group">
                <li 
                    v-for="(fraseObj, index) in frases" 
                    :key="index" 
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <!-- Mostrar el modo de edición o la frase y autor -->
                    <div v-if="index === editIndex">
                        <input 
                            v-model="editFrase" 
                            type="text" 
                            class="form-control mb-2" 
                            placeholder="Editar frase"
                        >
                        <input 
                            v-model="editAutor" 
                            type="text" 
                            class="form-control mb-2" 
                            placeholder="Editar autor"
                        >
                        <button 
                            @click="guardarEdicion(index)" 
                            class="btn btn-success btn-sm"
                        >
                            Guardar
                        </button>
                        <button 
                            @click="cancelarEdicion" 
                            class="btn btn-secondary btn-sm"
                        >
                            Cancelar
                        </button>
                    </div>
                    <div v-else>
                        <span>{{ index + 1 }} - "{{fraseObj.frase}}" - <strong>{{fraseObj.autor}}</strong></span>
                        <div>
                            <!-- Botón de editar con ícono -->
                            <button 
                                @click="iniciarEdicion(index, fraseObj)" 
                                class="btn btn-warning btn-sm me-2"
                            >
                                <i class="bi bi-pencil"></i> Editar
                            </button>
                            <!-- Botón de eliminar con ícono -->
                            <button 
                                @click="eliminarFrase(index)" 
                                class="btn btn-danger btn-sm"
                            >
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Carga de Vue.js desde la CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Carga del archivo JavaScript que contiene la lógica de Vue -->
    <script src="./app.js"></script>
    
    <!-- Carga de Bootstrap JS y Popper.js desde la CDN -->
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    ></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    ></script>
</body>

</html>
